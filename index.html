<!DOCTYPE html>
<html lang="en">
<head>
    <title>Save images to Local Storage</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <h1 style="font-size: 40px;" style="font-size: 40px;">Save images to Local Storage</h1>
    <h2>Please Attach an Image of a Brain Tumor</h2>
    <input type="file" id="myFileInput">

    <script>
        document.querySelector("#myFileInput").addEventListener("change", function () {
            const reader = new FileReader();

            reader.addEventListener("load", () => {
                clocalStorage.setItem("recent-image", reader.result);
            });

            reader.readAsDatatURL(this.files[0]);
        });
    </script>
</body>
</html>
